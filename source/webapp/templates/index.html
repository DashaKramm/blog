{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Calculator</title>
</head>
<body>
<form id="calculator-form">
    <input type="number" id="inputA" placeholder="Enter number A" required>
    <input type="number" id="inputB" placeholder="Enter number B" required>
    <button type="button" data-js="calculator-button" data-url="{% url 'api_v1:calculate' 'add' %}">Add</button>
    <button type="button" data-js="calculator-button" data-url="{% url 'api_v1:calculate' 'subtract' %}">Subtract
    </button>
    <button type="button" data-js="calculator-button" data-url="{% url 'api_v1:calculate' 'multiply' %}">Multiply
    </button>
    <button type="button" data-js="calculator-button" data-url="{% url 'api_v1:calculate' 'divide' %}">Divide</button>
</form>
<div id="result" class="result"></div>
<script src="{% static 'js/calculator.js' %}"></script>
</body>
</html>
